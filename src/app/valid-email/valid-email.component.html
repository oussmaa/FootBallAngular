<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
   <!--Made with love by Mutiullah Samim -->

	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">


</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Verify </h3>

			</div>
			<div class="card-body">
				<form method="post" [formGroup]="loginForm" (ngSubmit)="submitForm()" novalidate>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="Code" formControlName="Code">

					</div>
          <div style="display: block; font-size: 15px; color:rgb(255, 205, 205)"  *ngIf="(loginForm.controls['Code'].dirty || loginForm.controls['Code'].touched) " >
            <ng-container *ngIf="loginForm.controls['Code'].errors?.['required'] ; then TemplateUsernameRequired;    "></ng-container>
            <ng-template #TemplateUsernameRequired>

              Code is required
            </ng-template>
 

          </div>
 
  

        
			 
					<div class="form-group">
						<input type="submit" value="Submit"  class="btn float-right login_btn" [disabled]="this.loginForm.invalid">
					</div>
				</form>
			</div>
 
		</div>
	</div>
</div>
</body>
</html>
