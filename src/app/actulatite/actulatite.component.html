<app-sid-bar></app-sid-bar>
<div class="Marge">


<nz-list nzItemLayout="vertical">
    <nz-list-item *ngFor="let data of Actualite">
      <nz-list-item-meta>
        <nz-list-item-meta-avatar nzSrc={{data.image}}></nz-list-item-meta-avatar>
        <nz-list-item-meta-title>
          {{data.titre}}
        
        </nz-list-item-meta-title>
        <nz-list-item-meta-description>
          {{data.contenu}}
        </nz-list-item-meta-description>
        <nz-list-item-meta-description>
          {{data.actualitedate}}
        </nz-list-item-meta-description>
      </nz-list-item-meta>
      <nz-list-item-extra>
        <img width="102" height="102"    class="left" alt="logo" src={{data.image}} />
      </nz-list-item-extra>
  

 
    </nz-list-item>

  </nz-list>

</div>
